<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script src="/JS/jquery-3.6.4.min.js"></script>
    <script src="/JS/index.js" defer></script>
    <link href="/CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/images/favicon_io/favicon-32x32.png" type="image/x-icon" />
    <title>Repositorio TCC</title>
</head>

<body>

    <div class="container ">

        <div class="row pt-5 text-center">

        </div>
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5 was-validated">
                <button class="btn btn-close" onclick="window.location.href = '/index.html'"></button>
                <form class="p-4 p-md-4 border rounded-3 bg-light">
                    <h1 class="text-center pb-5"><b>Cadastro</b> <br> Repositorio de TCC <br>IFC-CAS</h1>
                    <div class="form-floating">
                        <form action="index.php">

                            <div id="secaoSelect" class="visivel">
                                <div>
                                    <label for="inputEmail" class="form-label">Insira seu Email</label>
                                    <input id="emailCreate" type="email" class="form-control" placeholder="Email"
                                        required value="">
                                </div>
                                <div>
                                    <label for="inputPasswordd" class="form-label">Insira sua senha</label>
                                    <input id="passCreate" type="password" class="form-control" placeholder="Senha"
                                        required value="">
                                </div>
                                <div>
                                    <label for="">Escolha sua profissão</label>
                                    <select id="select" class="form-select" required aria-label="">
                                        <option value="" selected>Escolha</option>
                                        <option value="1">Estudante</option>
                                        <option value="2">Professor</option>
                                        <option value="3">Visitante</option>
                                    </select>
                                </div>
                                <div id="inst" class="invisivel">
                                    <label for="">Instituição</label>
                                    <select id="sel2" class="form-select" required aria-label="">
                                        <option value="">...</option>
                                        <option value="1">IFC (Instituto Federal Catarinense)</option>
                                        <option value="2">IFSC (Instituto Federal de Santa Catarina)</option>
                                        <option value="3">UFSC (Universidade Federal de Santa Catarina)</option>
                                        <option value="4">UFFS (Universidade Federal da Fronteira Sul)</option>
                                        <option value="5">Escola publica/Particular</option>
                                    </select>
                                </div>


                                <div class="invalid-feedback">
                                    Preencha este campo
                                </div>
                            </div>


                        </form>
                        <div class="pt-1">
                            <button id="ConfirmationBTN" type="button" class="btn btn-lg btn-success">Enviar</button>
                            <p>Já tem uma conta? Faça <a class="link-info" href="login.html">login</a></p>
                        </div>

                    </div>



            </div>
            </form>
        </div>
    </div>
    </div>


</body>

</html>
